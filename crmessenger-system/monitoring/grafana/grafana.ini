[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = grafana.example.com
root_url = %(protocol)s://%(domain)s:%(http_port)s/
enable_gzip = true

[database]
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = ${GF_DATABASE_PASSWORD}
ssl_mode = disable
max_idle_conn = 2
max_open_conn = 10
conn_max_lifetime = 14400
log_queries = false

[session]
provider = redis
provider_config = addr=redis:6379,pool_size=100,db=grafana,prefix=grafana
cookie_name = grafana_session
cookie_secure = false
session_life_time = 86400

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id =

[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}
disable_gravatar = true
cookie_username = grafana_user
cookie_remember_name = grafana_remember
login_remember_days = 7
disable_brute_force_login_protection = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[auth.basic]
enabled = true

[smtp]
enabled = true
host = smtp.gmail.com:587
user = ${GF_SMTP_USER}
password = ${GF_SMTP_PASSWORD}
cert_file =
key_file =
skip_verify = true
from_address = grafana@example.com
from_name = Grafana
ehlo_identity =

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = console
level = info
filters =

[log.console]
level = info
format = console

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3
min_interval_seconds = 60

[unified_alerting]
enabled = true
disable_legacy_alerting = true
execute_alerts = true
evaluation_timeout = 30s
notification_timeout = 30s
max_attempts = 3
min_interval = 1m

[unified_alerting.screenshots]
capture = true
max_concurrent_screenshots = 5
upload_external_image_storage = false

[rendering]
server_url = http://renderer:8081/render
callback_url = http://grafana:3000/
concurrent_render_request_limit = 30

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = true
app_tls_skip_verify_insecure = false

[feature_toggles]
enable = tempoSearch tempoBackendSearch tempoServiceGraph lokiBackendMode accesscontrol nestedFolders alertingSimplifiedRouting